<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    
    <header style="display: flex; align-items: baseline; width: 100%;">
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <label for="time-filter" style="margin-left: auto; margin-right: 10px;">Filter by time:</label>
    
        <!-- Time filter section -->
        <div id="time-filter-container" style="display: flex; flex-direction: column; align-items: flex-start;">
            <input type="range" id="time-filter" min="-1" max="1440" value="-1" step="1" style="width: 200px;">
            <div style="display: block;">
                <time id="time-display" style="display: block;">Any time</time>
                <em id="any-time" style="display: block; color: gray; font-style: italic;">Any time</em>
            </div>
        </div>
    </header>
    
    
      
      
    <div id="map">
        <svg></svg>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="map.js" defer></script>

    
</body>
</html>
